<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="site.css" media="screen">
	</head>
	<body>
		<div th:each="files : ${videos}">
			<a th:href="'uploaded/' + *{files.name}"> 
				<video class="rounded-image-indexpage" width="200" height="200" controls loop>
					<source th:src="'uploaded/' + *{files.name}" type="video/mp4">
				</video>
				<label th:utext="*{files.name}"></label>
			</a>
		</div>
	</body>
</html>
