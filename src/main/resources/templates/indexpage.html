<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="site.css" media="screen">
	</head>
	<body>
		<div th:if="${null != 0}">
			<div th:each="filesImages : ${filesItImages}">
				<div th:if="${filesImages.name != null}">
					<a th:href="'uploaded/'+*{filesImages.name}">
						<input type="image" class="rounded-image-indexpage" width="200" height="200" th:src="'uploaded/'+*{filesImages.name}">
					</a>
				</div>
			</div>
		</div>
		<div th:each="filesVideos : ${filesItVideos}">
			<a th:href="'uploaded/'+*{filesVideos.name}"> 
				<video class="rounded-image-indexpage" width="200" height="200" controls loop>
					<source th:src="'uploaded/'+*{filesVideos.name}" type="video/mp4">
				</video>
				<th:block th:text="*{filesVideos.name}"></th:block>
			</a>
		</div>
</body>
</html>
